<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BattleShip</title>
</head>
<body>
	<div id = "bg-img"></div>
	<div class = "statistics">
		<h2>Average Time:<span id = "time"></span></h2>
		<h2>Finished games:<span id = "games"></span></h2>
		<h2>Active games:<span id = "activeGames"></span></h2>
		<h2>You visited the page:<span id = "timesHere"></span></h2>
	</div>
	<div class = "middleSplit">
			<div class = "logoContainer">
				<img class = "logo" id = "logo" src = "images/logo.png"></img>
			</div>
			
			<div class="btn" id="play">
				<img src = "images/bolt.png" id = "boltLeft1"></img>
				<img src = "images/bolt.png" id = "boltRight1"></img>
			</div>
			
			<div class="btn" id="rules">
				<img src = "images/bolt.png" id = "boltLeft2"></img>
				<img src = "images/bolt.png" id = "boltRight2"></img>
			</div>
			<div class="credits">Press the logo</div>
	</div>
	
</body>

<script src = "rotateBolts.js"></script>
<script src = "fullScreen.js"></script>
</html>
